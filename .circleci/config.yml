version: 2
jobs:
  build:
    working_directory: /dockerapp
    docker:
      - image: docker:18.03.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run: 
          name: Install dependencies
          command: |
            apk add --no-cache py-pip=9.0.1-r1
            pip install docker-compose==1.15.0
      - run:
          name: Run tests
          command: | 
            docker-compose up -d
            docker-compose run dockerapp python test.py
      - deploy:
          name: Deploy Tested Docker App
          command: |
            docker login --username $DOCKER_HUB_USER_ID --password $DOCKER_HUB_PWD 
            docker tag dockerapp_dockerapp yirenpublic/dockerapp:$CIRCLE_SHA1
            docker tag dockerapp_dockerapp yirenpublic/dockerapp:latest
            docker push yirenpublic/dockerapp:$CIRCLE_SHA1
            docker push yirenpublic/dockerapp:latest
